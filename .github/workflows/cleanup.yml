name: Release cleanup
on:
  workflow_dispatch:
  schedule:
    - cron: "2 2 * * */5"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Remove old versions
        uses: sgpublic/delete-release-action@v1.1
        with:
          release-drop: true
          release-keep-count: 5
          release-drop-tag: true
